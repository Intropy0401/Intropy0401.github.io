<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>匿名留言</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    textarea { width: 300px; height: 100px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>寫下你想釋放的話</h2>
  <form id="messageForm">
    <textarea name="message" placeholder="輸入你的訊息..."></textarea><br>
    <button type="submit">送出</button>
  </form>

  <script>
    document.getElementById("messageForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const message = form.message.value;

      fetch("https://script.google.com/macros/s/AKfycbzHgxDZPN4HLCqdejp9RkRFziTr7AW50wjJ8gGkBqJVNHIsgFqlVht8aHzfFEXkbcCW4A/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: "message=" + encodeURIComponent(message),
      }).then(() => {
        window.location.href = "https://sites.google.com/view/jiawei240910/%E6%B8%AC%E8%A9%A6"; // 自動跳轉動畫頁
      });
    });
  </script>
</body>
</html>
